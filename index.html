<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<style>
    .main{
        width: 100%;
    }
   .earth{
    position: absolute;
    top:150px;
    left:300px;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    background-image: url('https://clipartcraft.com/images/sun-transparent-realistic-7.png');
    background-size: cover;
}
.sun{
    position: absolute;
    top:150px;
    left:130px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-image:url('https://purepng.com/public/uploads/large/purepng.com-earthearthplanetglobethird-planet-from-the-sun-1411526987828wxj1f.png') ;
    background-size: cover;
    animation: sun1 2s infinite;
}
@keyframes sun1{
    50%{
        top:calc(100% - 100px );
        left: calc(100% - 40px);
    }
    100%{
        z-index: -1;
    }
}
a{
    text-decoration-line: none;
    color: white;
    font-size: 40px;

}
.ab{
    position: absolute;
    left: 100px;
    top: 200px;
    width: 100px;
    height: 50px;
    background-color: black;
    border: solid 2px;
    border-radius: 20%;
    box-shadow: 10px 10px 10px white;
}
.ab1{
    position: absolute;
    left: 300px;

    background-color: black;

body{
    background-image: url('https://wallup.net/wp-content/uploads/2017/11/23/438053-stars-night.jpg');

}
</style>
